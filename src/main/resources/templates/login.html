<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

<form th:action="@{/login}" method="post" class="col s12">

	<h5>Acesso so Sistema</h5>
	
	<div class = "row">
		<div class="input-fiel col s6">
			<label>Login</label>
			<input type="text" name="username">
		</div>
	</div>
	
	<div class = "row">
		<div class="input-fiel col s6">
			<label>Senha</label>
			<input type="password" name="password">
		</div>
	</div>
	
	<div class="row">
		<div class="input-fiel col s6">
			<input name="Logar" type="submit" value="Acessar" class="waves-effect waves-light btn-small">
		</div>
	</div>

</form>
